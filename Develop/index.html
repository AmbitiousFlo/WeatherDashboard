<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./styles.css" />
    <title>Weather Dashboard</title>

    <header class="bg-primary bg-gradient d-flex align-items-center py-3 justify-content-center text-white">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="row">
        <div class="col-12 col-sm-3 mx-3">
            <h2>Search for a City.. </h2>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
            <button type="button" class="btn btn-primary w-100 my-3">Search</button>
            <hr>
            <ul class="list-group">
                <li class="list-group-item"><button type="button" class="btn btn-secondary">Tampa</button></li>
                <li class="list-group-item"><button type="button" class="btn btn-secondary">Chicago</button></li>
                <li class="list-group-item"><button type="button" class="btn btn-secondary">Miami</button></li>
                <li class="list-group-item"><button type="button" class="btn btn-secondary">Atlanta</button></li>
                <li class="list-group-item"><button type="button" class="btn btn-secondary">Texas</button></li>
            </ul>
        </div>
        <div class="col-12 col-sm-8">
            <div class="row">
                <div class="col-sm-12">
                    <h2 id="title">Miami (07/26/2023)</h2>
                    <p id="temp">Temp: 76.6F</p>
                    <p id="wind">8.43 MPH</p>
                    <p id="humidity">44%</p>
                </div>
            </div>

            <h3>5-Day Forecast</h3>
