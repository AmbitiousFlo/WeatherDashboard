<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="page-header">
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <section id="search-section">
            <form>
                <label for="fname">Search for a city: </label><br>
                <input type="text" id="fname" name="fname" value="Enter city name.."><br>
                <button type="submit" id="search-button">Search</button>
            </form>
            <section id="search-history-section">
                <h3>History</h3>
                <ol id="search-history-list"></ol>
                <button id="clear-history" disabled>Clear History</button>
            </section>
        </section>
        <section id="forecast-section" class="forecast-section-hidden">
            <h3>5-Day Forecast</h3>
            <ol id="forecast-items-section ">
                <li><button><article class="forecast-item">Atlanta</article></button></li>
                <li><button>
                    <article class="forecast-item">Tampa</article>
                </button></li>
                <li><button>
                    <article class="forecast-item">Kansas City</article>
                </button></li>
                <li><button>
                    <article class="forecast-item">Chicago</article>
                </button></li>
                <li><button>
                    <article class="forecast-item">Orlando</article>
                </button></li>
            </ol>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

<footer>

</footer>

</html>
