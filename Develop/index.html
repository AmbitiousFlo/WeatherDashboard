<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://api.openweathermap.org/data/2.5/forecast?id=524901&appid={ab763419ec9b4278d1e0917302c99b60
  }" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="page-header">
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <section id="search-section">
            <form>
                <label for="fname">Search for a city: </label><br>
                <input type="text" id="fname" name="fname" value="Enter city name.."><br>
                <button type="submit" id="search-button">Search</button>
            </form>
            <section id="search-history-section">
                <h3>History</h3>
                <ol id="search-history-list"></ol>
                <button id="clear-history" disabled>Clear History</button>
            </section>
        </section>
       <section id="forecast-section" class="forecast-section-hidden">
        <h3>5-Day Forecast</h3>
        <section id="forecast-items-section "></section> 
       </section>
    </main>
    <script src="./script.js"></script>
</body>

<footer>

</footer>

</html>
